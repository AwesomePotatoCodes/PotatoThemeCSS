<!doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="potato.css">
    <title>PotatoThemeCSS</title>
  </head>
  <body>
    <h1 class="red title"> Example Title </h1>
    <p1 class="red medium">Red</p1><br>
    <p1 class="scarlet medium">Scarlet</p1><br>
    <p1 class="orange medium">Orange</p1><br>
